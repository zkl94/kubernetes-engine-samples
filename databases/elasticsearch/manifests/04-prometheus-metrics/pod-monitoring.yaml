# [START gke_databases_elasticsearch_04_prometheus_metrics_podmonitoring]
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: elasticsearch
spec:
  selector:
    matchLabels:
      app.stateful/component: elasticsearch
      elasticsearch.k8s.elastic.co/cluster-name: elasticsearch-ha
  endpoints:
  - port: 9114
    interval: 30s
    path: /metrics
# [END gke_databases_elasticsearch_04_prometheus_metrics_podmonitoring]